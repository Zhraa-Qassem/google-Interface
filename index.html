<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Interface Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-right">
            <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="Profile"
                class="profile-img">
            <div class="google-apps">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" alt="Apps">
            </div>
            <span>Gmail</span>
            <span>Images</span>
        </div>
    </header>
    <div class="container">
        <div class="logo">
            <img src="./assets/paris-games-september-conclude-6753651837110574-2xa.gif" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL" />
            <div class="search-icons">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/microphone.png" alt="Search by Voice"
                    class="voice-icon">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/camera.png" alt="Search by Image"
                    class="image-icon">
            </div>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            Google offered in: <a href="#">العربية</a> <a href="#">کوردی</a>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-row-1">
                <a href="#">Iraq</a>
            </div>
            <hr>
            <div class="footer-row-2">
                <div class="footer-left">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
                <div class="footer-right">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
